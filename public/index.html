<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
  <h1>WHOZAROUND ADMIN PANEL</h1>

  <div ng-app="myApp" ng-controller="myCtrl">
    <h2> Number of users: {{users.length}} </h2>
    <div ng-repeat="user in users">
      <div class="card-columns">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">{{user.name + " " + user.surname}}</h4>
          <p class="card-text">Age: {{user.age}}</p>
          <p class="card-text">Hometown: {{user.hometown}}</p>
          <a href="#" class="btn btn-primary">View trips</a>
        </div>
      </div>
    </div>
    </div>
  </div>
  <div class="col-lg-12">
    <h2> Log: </h2>
    <iframe src="/calls_log" width=100% height=800 frameborder=0></iframe>
  </div>

  <script>

    var app = angular.module("myApp", []);

    app.controller("myCtrl", function($scope, $http) {
      $http.get('/whozapi/v1/users')
      .success(function(data) {
        $scope.users = data;
        console.log(data);
      })
      .error(function(data) {
        console.log("Error "+ data);
      });
    });

  </script>

</body>
</html>
